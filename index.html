<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expenses</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="file.js"></script> -->
</head>

<body>
    <section>
        <div id="main_content">
            <div id="headline">
                <h1 id="h1">My Expenses</h1>
            </div>
            <div id="inputsAndButton">
                <div id="labelAndInput1">
                    <label>Spent on</label>
                    <input type="text" placeholder="Where did I spend" id="input1" class="inputsAndButt" class="inputs">
                </div>
                <div id="labelAndInput2">
                    <label>How much?</label>
                    <input type="number" placeholder="How much I spent" id="input2" class="inputsAndButt" class="inputs">
                </div>
                <div id="buttonAndLabel">
                    <label hidden>Add</label>
                    <button id="button" class="inputsAndButt">Add</button>
                </div>
            </div>
            <div id="paramOfAmount">
                <p id="totalMoneyP">Total Spend: $1650</p>
            </div>

            <!-- LIST -->
            <!-- 1 -->
            <div id="listOfAddedItems">
                <div class="blocks">
                    <div class="shopNames">
                        <p class="shopNamesP">1. Gucci</p>
                    </div>
                    <div class="otherInfoAboutShopping">
                        <div class="dates">
                            <p class="datesP">11-07-2022</p>
                        </div>
                        <div class="spend">
                            <p class="spendP">$800</p>
                        </div>
                        <div class="icons">
                            <img src="https://img.icons8.com/ios-glyphs/30/F25081/edit--v1.png"/>
                            <img src="https://img.icons8.com/ios-glyphs/30/F25081/filled-trash.png"/>
                        </div>
                    </div>
                </div>

            <!-- 2 -->
                <div class="blocks">
                    <div class="shopNames">
                        <p class="shopNamesP">2. Fila</p>
                    </div>
                    <div class="otherInfoAboutShopping">
                        <div class="dates">
                            <p  class="datesP">13-07-2022</p>
                        </div>
                        <div class="spend">
                            <p class="spendP">$450</p>
                        </div>
                        <div class="icons">
                            <img src="https://img.icons8.com/ios-glyphs/30/F25081/edit--v1.png"/>
                            <img src="https://img.icons8.com/ios-glyphs/30/F25081/filled-trash.png"/>
                        </div>
                    </div>
                </div>

            <!-- 3 -->
                <div class="blocks">
                    <div class="shopNames">
                        <p class="shopNamesP">3. Prada</p>
                    </div>
                    <div class="otherInfoAboutShopping">
                        <div class="dates">
                            <p class="datesP">03-05-2022</p>
                        </div>
                        <div class="spend">
                            <p class="spendP">$400</p>
                        </div>
                        <div class="icons">
                            <img class="icon_images" src="https://img.icons8.com/ios-glyphs/30/F25081/edit--v1.png"/>
                            <img class="icon_images" src="https://img.icons8.com/ios-glyphs/30/F25081/filled-trash.png"/>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
